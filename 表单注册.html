<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../练习1：注册页面/素材/vue.js"></script>
</head>
<style>
    #app{
        width: 500px;
        margin: 50px auto;
    }
</style>
<body>
    <div id="app">
        <form action="">
            <fieldset>
                <legend>用户注册</legend>
                <p>用户名：<input type="text" v-model="username"/></p>
                <p>密码框：<input type="password" v-model="pwd"/></p>
                <p>性别：<input type="radio" name="sex" value="男" v-model="sex1"/>男
                         <input type="radio" name="sex" value="女" v-model="sex1"/>女
                </p>
                <p>爱好(多选按钮)：
                    <input type="checkbox" name="hobby1" value="吃" v-model="hobby" />吃
                    <input type="checkbox" name="hobby2" value="喝" v-model="hobby"/>喝
                    <input type="checkbox" name="hobby3" value="玩" v-model="hobby"/>玩
                    <input type="checkbox" name="hobby4" value="睡觉" v-model="hobby"/>睡觉
                </p>
                <p><input type="submit" value="提交"/>
                   <input type="reset" value="重置" @click="fn"/>
                    {{item}}
                </p>
            </fieldset>
        </form>
        <h5>填写表单如下内容</h5>
        <p>用户名：{{username}}</p>
        <p>密码框：{{pwd}}</p>
        <p>性别：{{sex1}}</p>
        <p>爱好(多选按钮)：<span v-for="(item,index) in hobby">{{item}</span></p>
    </div>
    <script type="text/javascript">
        var vm=new Vue({
            el:"#app",
            data:{
                username:'',
                pwd:'',
                sex1:'',
                hobby:[]
            },
            methods:{
                fn:function(){
                    this.username='',
                    this.pwd='',
                    this.sex1='',
                    this.hobby=''
                }
            }

        })
    </script>
</body>
</html>
